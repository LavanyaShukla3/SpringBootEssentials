<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>London Hotel | Staff</title>
</head>
<body>
<h1>Staff Members</h1>
<table border="1">
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="staff : ${staffs}">
        <td th:text="${staff.empId}"></td>
        <td th:text="${staff.fName}"></td>   <!-- matches getter getFName() -->
        <td th:text="${staff.lName}"></td>   <!-- matches getter getLName() -->
        <td th:text="${staff.position}"></td>
    </tr>
    </tbody>
</table>
<p th:if="${#lists.isEmpty(staffs)}">No staff available</p>
</body>
</html>
